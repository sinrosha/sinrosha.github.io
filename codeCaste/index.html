    <link rel="stylesheet" type="text/css" href="assets/src/css/animate.css">
    <link rel="stylesheet" href="assets/src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">

  <body>

    <!-- Header -->
  <main>

    <header class="container">

      <div class="burger-menu">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
      </div>

      <div class="logo">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="company logo">
        </a>
      </div>
     
      <nav class="nav">
        <ul>
          <li><a href="javascript:void(0);">Blog</a></li>
          <li><a href="javascript:void(0);">Video</a></li>
          <li><a href="javascript:void(0);">Event</a></li>
          <li><a href="javascript:void(0);">Labs</a></li>
        </ul>
      </nav>

    </header>

    <section class="container">
      <div class="call-to-action">
        <h1>Welcome to our <span>Studio</span></h1>
        <p>A place where your product is created, built, polished, grown,loved and kept safe.</p>
        <a href="javascript:void(0);">See our work</a>

    </section>

    <div class="slider container">
      <div class="owl-carousel">
        <div class="item">
          <p><span>1</span> / 3</p>
        </div>

        <div class="item">

        </div>

  <article class="book container">
    <a href="">Book appointment</a>

    <div id="popup">
      <div class="popup-container">
        <div class="close">
          <img src="assets/images/close.png" alt="close button">
        </div>
        <form>
          <label for="datepicker">Select Date</label>
          <div class="submit">
            <input id="datepicker" type="" name="date" placeholder="DD/MM/YYY" onfocus="this.placeholder=''" onblur="this.placeholder='DD/MM/YYY'">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
  </div>
  </article>

  

  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
